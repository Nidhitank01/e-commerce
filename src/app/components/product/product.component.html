<div class="product-section">
    <div class="container">
        <div class="row">

            <!-- Start Column 1 -->
            <div class="col-md-12 col-lg-3 mb-5 mb-lg-0">
                <h2 class="mb-4 section-title">Crafted with excellent material.</h2>
                <p class="mb-4">Donec vitae odio quis nisl dapibus malesuada. Nullam ac aliquet velit. Aliquam vulputate velit imperdiet dolor tempor tristique. </p>
                <p><a routerLink="shop" class="btn">Explore</a></p>
            </div> 
            <!-- End Column 1 -->
            <!-- Start Column 2 -->
            <div class="col-12 col-md-4 col-lg-3 mb-5 mb-md-0"
             *ngFor="let product of products">
                <a class="product-item" (click)="addToCart(product)">
                    <img [src]="product.itemImg" class="img-fluid product-thumbnail">
                    <h3 class="product-title">{{ product.itemName }}</h3>
                    <strong class="product-price">${{ product.itemPrice+".00" }}</strong>

                    <span class="icon-cross">
                        <img src="/assets/Images/images/cross.svg" class="img-fluid">
                    </span>
                </a>
            </div> 
        </div>

    </div>
</div>
